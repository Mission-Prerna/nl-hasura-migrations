- name: allowed-queries
  definition:
    queries:
      - name: Assesment Visit Results
        query: |
          query AssessmentVisitResultsQuery ($offset: Int = 0, $limit: Int = 10, $id: Int = 0) {
            assessment_visit_results(limit: $limit, offset: $offset, where: {id:{_gt:$id}}, order_by: {id:asc}) {
              id
              grade
              is_visited
              mentor_id
              module_result
              no_of_student
              student_session
              subject
              total_time_taken
              udise_code
              actor
              block
              created_at
            }
          }
      - name: Mentor
        query: |
          query MentorQuery ($limit: Int = 10, $offset: Int = 0, $id: bigint = "0") {
            mentor(limit: $limit, offset: $offset, where: {id:{_gt:$id}}, order_by: {id:asc}) {
              id
              phone_no
              officer_name
              pin
              subject_of_matter
              target_visits
              district_name
              designation
              block_town_name
              area_type
            }
          }
      - name: School
        query: |
          query SchoolQuery ($limit: Int = 10, $offset: Int = 0, $id: Int = 0) {
            school(limit: $limit, offset: $offset, where: {id:{_gt:$id}}, order_by: {id:asc}) {
              id
              location
              schoolName
              type
              udise
              districtName
              districtCode
              blockName
              blockCode
            }
          }
